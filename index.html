<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="img/jpeg" href="pokeball.jpeg">
    <link rel="stylesheet" href="pokemon.css">
    <script defer src="pokemon.js"></script>
</head>
<body>
    
    <div class="container-fluid pokedex">
        <div class="row">
            <div class="col-md-8 mx-auto my-4">

                <input type="text" id="pokemon" placeholder="Search Pokemon/No.">
                <button onclick="fetchData()" class="btn btn-success">Search</button>
            
                <br>
                
                <img src="" alt="Pokemon Sprite" class="img-fluid" id="pokemonSprite" style="display: none;">
                <p id="pokemonName">Name: </p>
                <p id="pokemonId">ID: </p>
                <p id="pokemonType">Type: </p>
                <p id="pokemonHeight">Height: </p>
                <p id="pokemonWeight">Weight: </p>

            </div>
        </div>
    </div>

</body>
</html>
